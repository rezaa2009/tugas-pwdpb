<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 - Dark Mode</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card-container {
            width: 90%;
            max-width: 600px;
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .header {
            background-color: #007bff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #ffffff;
        }
        .navigation {
            background-color: #2a2a2a;
            text-align: center;
            padding: 15px;
        }
        .navigation a {
            text-decoration: none;
            color: #bb86fc;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .navigation a:hover {
            color: #ffffff;
        }
        .content {
            padding: 30px;
            line-height: 1.7;
            text-align: center;
        }
        .content h2 {
            color: #bb86fc;
            margin-top: 0;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="header">
            <h1>My Digital Space</h1>
        </div>
    
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    
        <div class="content">
            <h2>Selamat Datang di website Saya</h2>
            <p>Ini adalah ruang di mana saya berbagi proyek dan eksplorasi di dunia teknologi. Silakan jelajahi hasil karya saya.</p>
        </div>
    </div>

</body>
</html>
